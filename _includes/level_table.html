<table class="mdl-data-table mdl-js-data-table" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th class="mdl-data-table__cell--non-numeric">Title</th>
      <th class="mdl-data-table__cell--non-numeric">Labels</th>
      <th>Team Size</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for goal in include.goals %}
    <tr>
      <td>{{goal.goal_id}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ goal.title }}</td>
      <td class="mdl-data-table__cell--non-numeric">
        {% for label in goal.labels %}
        <span class="mdl-chip"><span class="mdl-chip__text">{{ label }}</span></span>
        {% endfor %}
      <td>{{ goal.team_size }}</td>
      <td><a href="{{goal.url}}"><i class="material-icons">open_in_new</i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
