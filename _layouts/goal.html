---
layout: default
---

<div class="custom-goal-page mdl-card mdl-cell mdl-cell--12-col">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    &nbsp;
    <small>
      #{{page.goal_id}}
      | <a href="https://www.github.com/{{ site.github_org }}/{{ site.github_repo }}/tree/master/{{ page.path }}">Source</a>
    </small>
    <div class="mdl-layout-spacer"></div>
    {% for label in page.labels %}
      <span class="mdl-chip">
        <span class="mdl-chip__text">{{ label }}</span>
      </span>
    {% endfor %}
    &nbsp;
  </div>

  <div class="custom-content custom-hide-h1 mdl-card__supporting-text mdl-card--border">

    {{ content | replace: '<li>[ ]',
        '<li class="box task-list-item">
         <input type="checkbox" class="task-list-item-checkbox">' |
    replace: '<li>[x]',
        '<li class="box_done task-list-item">
        <input type="checkbox" class="task-list-item-checkbox" value="on" checked>'  }}

  </div>
</div>
